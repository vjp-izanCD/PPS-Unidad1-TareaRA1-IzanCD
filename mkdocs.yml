site_name: üîê PPS - Prueba de Aplicaciones
site_description: Documentaci√≥n Tarea RA1 - Puesta en Produccion Segura
site_author: Izan CD
repo_url: https://github.com/vjp-izanCD/PPS-Unidad1-TareaRA1-IzanCD
repo_name: GitHub

theme:
  name: material
  language: es
  icon:
    logo: material/shield-lock
    repo: fontawesome/brands/github
  favicon: material/shield-check

  extra_css:
  
    # Modo claro
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Modo oscuro  
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
        
  font:
    text: Roboto
    code: Fira Code
    
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

plugins:
  - search:
      lang: es

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.keys

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vjp-izanCD
      name: GitHub Profile
  generator: false

  extra_css:
  - stylesheets/custom.css

